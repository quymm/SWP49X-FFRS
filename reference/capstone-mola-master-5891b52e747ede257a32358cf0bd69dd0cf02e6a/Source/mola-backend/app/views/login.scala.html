@import models.front.UserLogin
@(formLogin: Form[UserLogin])

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

            <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href=@routes.Assets.at("bootstrap/css/bootstrap.min.css")>
        <link rel="stylesheet" href=@routes.Assets.at("font-awesome/css/font-awesome.min.css")>
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/login/form-elements.css")>
        <link rel="stylesheet" href=@routes.Assets.at("stylesheets/login/style.css")>

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

            <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href=@routes.Assets.at("ico/favicon.png")>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href=@routes.Assets.at("ico/apple-touch-icon-144-precomposed.png")>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href=@routes.Assets.at("ico/apple-touch-icon-114-precomposed.png")>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href=@routes.Assets.at("ico/apple-touch-icon-72-precomposed.png")>
        <link rel="apple-touch-icon-precomposed" href=@routes.Assets.at("ico/apple-touch-icon-57-precomposed.png")>

    </head>

    <body>

            <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Login</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <p>Enter your username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">

                                @helper.form(action = routes.StaffController.login(),'class -> "login-form", 'role->"form"){
                                    <div class="form-group">
                                        <label class="sr-only" for="username">Username</label>
                                        <input type="text" name="username" value="@formLogin("username").value" placeholder="Username..." class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">Password</label>
                                        <input type="password" name="password" value="@formLogin("password").value" placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                    @if(formLogin.hasGlobalErrors) {
                                        <p class="error" style="color: #ff0504">
                                        @formLogin.globalError.message
                                        </p>
                                    }
                                    <button type="submit" class="btn">Sign in</button>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


            <!-- Javascript -->
        <script src="@routes.Assets.at("javascripts/login/jquery-1.11.1.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/login/jquery.backstretch.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/login/scripts.js")"></script>




    </body>

</html>
